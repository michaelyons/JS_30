<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

      function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
      }

      // Regular
      console.log('hi');
      // Interpolated
      console.log();
      // Styled

      // warning!

      // Error :|
      console.error('Something is wrong');
      // Info
      console.info('Mike likes tacos');
      // Testing
      const p = document.querySelector('p');

      console.assert(p.classList.contains('ouch'), 'That is wrong!');

      // clearing
      console.clear();
      // Viewing DOM Elements
      console.dir(p);
      console.clear();
      // Grouping together

      // counting
      console.count('Mike');
      console.count('Mike');
      console.count('Mike');
      console.count('Mike');

      // timing
      console.time('fetching data');
      fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
          console.timeEnd('fetching data');
          console.log(data);
        });
      console.table(dogs);
      // makes table in console
      //table
    </script>
  </body>
</html>
